<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paypal-integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2 class="mainTitle">PAYPAL INTEGRATION</h2>
        </header>
        <section>
            <p class="amountData">Amount: Ksh </p><p id="value" class="amountData">500</p>
            <div id="paypalBtns">

            </div>
        </section>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=ARtR3-OMfM_6OajAtKiyvFuz0VGwD3KTLtPcnRbuUhiHGTpIZho0N03IGM4vyci51zCDN8HllK-rbKoG"></script>
    <script>
        /*
        let value = document.getElementById('value').textContent;
        console.log(value);
        */
    paypal.Buttons({
        //set up transaction
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: document.getElementById('value').textContent
                    }
                }]
            });
        },
        // capture funds from transaction
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Transaction completed by: ' + details.payer.name.given_name);
            });
        },
        // actions to perform when transaction is cancelled
        onCancel: function(data) {
            alert('Transaction cancelled');
        }
    }).render('#paypalBtns');
    </script>
</body>
</html>
